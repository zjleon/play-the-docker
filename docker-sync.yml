options:
  compose-file-path: './configs/compose.prod.yml'
  compose-dev-file-path: './configs/compose.dev.yml'
  verbose: true # make the whole sync verbose
syncs:
  web_static-sync: #tip: add -sync and you keep consistent names als a convention
    src: './src/web_static'
    dest: '/app'
    sync_args: '--delete' # delete files on the container if they are deleted on the host
    sync_host_ip: 'localhost'
    sync_host_port: 10871
    sync_excludes_type: 'Path'
    sync_excludes: ['Gemfile.lock', 'Gemfile', 'config.rb', '.sass-cache/', 'sass/', 'sass-cache/', 'composer.json' , 'bower.json', 'bower_components/', 'node_modules/', '.gitignore', '.git/']
    sync_strategy: 'rsync'
    watch_excludes: ['.*/.git', '.*/node_modules', '.*/bower_components', '.*/sass-cache', '.*/.sass-cache', '.*/.sass-cache', '.coffee', '.scss', '.sass', '.gitignore', '.*/android']
    watch_strategy: 'fswatch'
    # sync_user: 'www-data'
    # sync_userid: '1001'
    # sync_group: 'www-data'
    # sync_groupid: '1002'
    watch_args: '-v' # make fswatch verbose
  common-sync: #tip: add -sync and you keep consistent names als a convention
    src: './src/reusableComponents'
    dest: '/app/common'
    sync_args: '--delete' # delete files on the container if they are deleted on the host
    sync_host_ip: 'localhost'
    sync_host_port: 10872
    sync_excludes_type: 'Path'
    sync_excludes: ['Gemfile.lock', 'Gemfile', 'config.rb', '.sass-cache/', 'sass/', 'sass-cache/', 'composer.json' , 'bower.json', 'bower_components/', 'node_modules/', '.gitignore', '.git/']
    sync_strategy: 'rsync'
    watch_excludes: ['.*/.git', '.*/node_modules', '.*/bower_components', '.*/sass-cache', '.*/.sass-cache', '.*/.sass-cache', '.coffee', '.scss', '.sass', '.gitignore', '.*/android']
    watch_strategy: 'fswatch'
    # sync_user: 'www-data'
    # sync_userid: '1001'
    # sync_group: 'www-data'
    # sync_groupid: '1002'
    watch_args: '-v' # make fswatch verbose
