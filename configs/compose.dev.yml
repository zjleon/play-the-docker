version: '2'

services:
  nginx:
    restart: no
    # image: configs_nginx
    ports:
      - "3000:3000"
    volumes:
      - ../configs:/etc/nginx
  phone:
    restart: no
    volumes:
      - ../src/phone:/app
    environment:
      - NODE_ENV=development
    # command: env
  tv:
    restart: no
    volumes:
      - ../src/tv:/app
    environment:
      - NODE_ENV=development
    # command: env
  backend:
    restart: no
    environment:
      - NODE_ENV=development
    volumes:
      - ../src/backend:/app
    # command: env
